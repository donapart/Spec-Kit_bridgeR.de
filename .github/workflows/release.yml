name: Release VSIX

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v0.2.3)'
        required: true
        default: ''

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build and package VSIX
        run: npm run package

      - name: Locate VSIX
        id: vsix
        shell: bash
        run: |
          file=$(ls -1 *.vsix | head -n 1)
          if [[ -z "/$file" ]]; then
            echo "No VSIX found" >&2
            exit 1
          fi
          echo "vsix=$file" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
          name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
          generate_release_notes: true
          files: |
            ${{ steps.vsix.outputs.vsix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
